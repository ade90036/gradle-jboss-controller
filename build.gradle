apply plugin: 'groovy'
apply plugin: 'maven-publish'

group = 'fr.javatic.gradle'
version = '0.1-SNAPSHOT'

sourceCompatibility = 1.5

repositories {
    maven {
        def nexusUrl = System.getenv("NEXUS_URL")
        if (nexusUrl == null || nexusUrl.isEmpty()) {
            nexusUrl = 'http://frlnxdev001.fr.lactadom.ad/nexus/content/groups/Gmp/'
        }
        url = nexusUrl
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.jboss.as:jboss-as-controller-client:7.3.0.Final-redhat-14'
}

tasks['javadoc'].failOnError false

task sourceJar(type: Jar) {
    classifier = 'src'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task testJar(type: Jar) {
    classifier = 'test'
    from sourceSets.test.output
}

task testSourceJar(type: Jar) {
    classifier = 'test-src'
    from sourceSets.test.allJava
}

task testJavadoc(type: Javadoc) {
    failOnError false
    source sourceSets.test.allJava
}

task testJavadocJar(type: Jar, dependsOn: testJavadoc) {
    classifier = 'test-javadoc'
    from testJavadoc.destinationDir
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar

        }
    }
    repositories {
        maven {
            credentials {
                username 'admin'
                password 'admin123'
            }
            url "http://frlnxdev001.fr.lactadom.ad/nexus/content/repositories/gmp-artifacts-snapshots/"
        }
    }
}